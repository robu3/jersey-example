<html>
	<head>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="stylesheet.css">
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>	
		<script src="app.js"></script>	
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Jersey Test App</h1>
				<p class="lead">A simple test app demonstating Jersey.</p>
			</div>

			<label>Enter text: </label>
			<input id="input" type="text" />
			<input id ="sort" type="checkbox" />
			<label>(sort)</label>

			<hr />
			<div class="row">
				<div class="col-md-4">&nbsp;</div>
				<div class="col-md-4 jersey">
					<img src="t-shirt.png" width=390 class="hue" />
					<img src="" id="icon" />
				</div>
				<div class="col-md-4">&nbsp;</div>
			</div>

			<h3>Random Hue Color</h3>
			<p>hueFromWords();</p>
			<div class="row">
				<div class="col-md-12 hue">&nbsp;</div>
			</div>

			<h3>Triad</h3>
			<div class="row">
				<div class="col-md-4 triad-0">&nbsp;</div>
				<div class="col-md-4 triad-1">&nbsp;</div>
				<div class="col-md-4 triad-2">&nbsp;</div>
			</div>

			<h3>Tetrad</h3>
			<div class="row">
				<div class="col-md-3 tetrad-0">&nbsp;</div>
				<div class="col-md-3 tetrad-1">&nbsp;</div>
				<div class="col-md-3 tetrad-2">&nbsp;</div>
				<div class="col-md-3 tetrad-3">&nbsp;</div>
			</div>

			<h3>Analogous</h3>
			<div class="row">
				<div class="col-md-3 analogous-0">&nbsp;</div>
				<div class="col-md-3 analogous-1">&nbsp;</div>
				<div class="col-md-3 analogous-2">&nbsp;</div>
				<div class="col-md-3 analogous-3">&nbsp;</div>
			</div>

			<h3>Triad Tree</h3>
			<!-- top -->
			<div class="row">
				<div class="col-md-4">&nbsp;</div>
				<div class="col-md-4 triad-tree-0">&nbsp;</div>
				<div class="col-md-4">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-md-4">&nbsp;</div>
				<div class="col-md-4 triad-tree-1">&nbsp;</div>
				<div class="col-md-4">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-md-4">&nbsp;</div>
				<div class="col-md-4 triad-tree-2">&nbsp;</div>
				<div class="col-md-4">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-md-4">&nbsp;</div>
				<div class="col-md-4 triad-tree-3">&nbsp;</div>
				<div class="col-md-4">&nbsp;</div>
			</div>

			<!-- left/right -->
			<div class="row">
				<div class="col-md-4 triad-tree-4">&nbsp;</div>
				<div class="col-md-4">&nbsp;</div>
				<div class="col-md-4 triad-tree-8">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-md-4 triad-tree-5">&nbsp;</div>
				<div class="col-md-4">&nbsp;</div>
				<div class="col-md-4 triad-tree-9">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-md-4 triad-tree-6">&nbsp;</div>
				<div class="col-md-4">&nbsp;</div>
				<div class="col-md-4 triad-tree-10">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-md-4 triad-tree-7">&nbsp;</div>
				<div class="col-md-4">&nbsp;</div>
				<div class="col-md-4 triad-tree-11">&nbsp;</div>
			</div>

			<h3>Random Color</h3>
			<p>hexColorFromWords()</p>
			<div class="row">
				<div class="col-md-12 random-color">&nbsp;</div>
			</div>

			<h3>Pastel Color</h3>
			<p>hexColorFromWords().pastelize()</p>
			<div class="row">
				<div class="col-md-12 pastel">&nbsp;</div>
			</div>
		</div>
	</body>
</html>
